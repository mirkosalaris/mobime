{% extends "base.html" %}
{% block content %}
<div id="search-box" class="container">
    <form autocomplete="off">
        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Cerca: Firenze, Cinema, Tram, Ponte Vecchio">
        </div>
    </form>

    <div id="search-result" class="container">
        <div id="firenze" class="container">
            <div class="result">Ricerca avanzata: <span class="searchString"></span></div>
            <div class="result"><h3>Result 1</h3><span>info aggiuntive</span></div>
            <div class="result"><h3>Result 2</h3><span>altre info aggiuntive</span></div>
        </div>
        <div id="cinema" class="container">
            <div class="result">Ricerca avanzata: <span class="searchString"></span></div>
            <div class="result"><h3>Cinema 1</h3><span>info aggiuntive</span></div>
            <div class="result"><h3>Cinema 2</h3><span>altre info aggiuntive</span></div>
        </div>
    </div>
</div>
{% endblock %}
